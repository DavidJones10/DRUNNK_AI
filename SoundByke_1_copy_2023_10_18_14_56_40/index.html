<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Player and Game</title>
  <script src="libraries/i-am-ui-new.js"></script>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/Tone.js"></script>
  <script src="libraries/audioBufferToWav.js"></script>

</head>
<body>
  <script src="dragAndDrop.js" type="text/javascript"></script>
  <script src="draggables.js" type="text/javascript"></script>
  <script src="SoundByke.js"></script>
  <input type="file" id="audioInput" accept=".wav, .mp3" >
  <button type="button" id="voiceRecordButton" >Record Voice</button>
  <button type="button" id="masterRecordButton" >Record Master</button>
  <button type ="button" id="exportMasterButton">Export Master Recording</button>
  <label for="ReimaginedFiles">Choose a File to Export:</label>
  <select id="ReimaginedFiles">
    <option value="Percussion">Percussion</option>
    <option value="Drunk">Drunk</option>
    <option value="Voices">Voices</option>
    <option value="Vintage">Vintage</option>
    <option value="Darbouka">Darbouka</option>
    <option value="NASA">NASA</option>
    <input type="submit" id="downloadReimaginedFile" value="Download">
  </select>
</body>
</html>
